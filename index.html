<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet " href="style.css">
    <link rel="shortcut icon " href="# ">
</head>

<body>
    <div class="container">
        <div class="player-container player1 active">
            <h1>player 1</h1>
            <p class="score score1">0</p>
            <div class="current-score current1">
                <p>current</p>
                <span>0</span>
            </div>
        </div>
        <div class="player-container player2">
            <h1>player 2</h1>
            <p class="score score2">0</p>
            <div class="current-score current2">
                <p>current</p>
                <span>0</span>
            </div>
        </div>
        <button class="new-game-btn">new game</button>
        <button class="roll-dice-btn">roll dice</button>
        <button class="hold-btn">hold</button>
        <div class="dices">
            <img src="" alt="">
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
